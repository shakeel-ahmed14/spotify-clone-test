<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div>
        <div class="container flex bg-color">

            <div class="left ">

                <div class="home tile-color corners m1 p1">
                    <div class="cross">
                        <img class="invert" src="img/cross.svg" alt="img">
                    </div>
                    <div class="logo"><img class="invert" src="img/logo.svg" alt="logo">
                        <ul>
                            <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                            <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                        </ul>
                    </div>
                </div>
                <div class="library tile-color corners m1 ">
                    <div class="heading">
                        <img class="invert" src="img/library.svg" alt="img">
                        <h2>Your library</h2>
                    </div>
                    <div class="songList">
                        <ul>

                        </ul>
                    </div>

                </div>

            </div>
            <div class="right corners ">

                <div class="header corners align-items">
                    <div class="nav flex">

                        <svg class="invert hamburger" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M4 5L20 5" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M4 12L20 12" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M4 19L20 19" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                    <div class="buttons flex">
                        <div class="flex justify-content align-items">
                            <button class="signupBtn">Sign up</button>

                        </div>
                        <div>

                            <button class="loginBtn">Log in</button>
                        </div>

                    </div>
                </div>

                <div class="spotifyPlaylists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer">
                        



                    </div>
                </div>
                <div class="rightfooter flex justify-content align-items">
                    <div class="playbar">
                        <div class="seekbar">

                            <div class="circle">

                            </div>
                        </div>
                        <div class="songbox flex justify-content align-items">
                            <div class="songinfo">
                                
                            </div>
                        </div>
                            <div class="songButtons flex justify-content">
                            <img id="previous" src="img/previous.svg" alt="previous">
                            <img id="play" src="img/play.svg" alt="play-pause">
                            <img id="next" src="img/next.svg" alt="previous">
                        </div>
                        <div class="songtime">

                            
                        </div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="img">
                            <div class="range">
                                <input type="range" name="volume" id="vrange">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>








    </div>
    <script src="js/script.js"></script>
</body>

</html>
